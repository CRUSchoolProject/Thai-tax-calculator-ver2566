<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Thai Income Tax Calculator</h1>
    </header>

    <main>
        <label for="income">Enter your annual income in Thai Baht:</label>
        <input type="number" id="income" placeholder="Enter your income" />
        <button onclick="calculateTax()">Calculate Tax</button>

        <p id="result"></p>
    </main>

    <footer>
        <p>&copy; 2023 Thai Income Tax Calculator</p>
    </footer>

    <script>
        function calculateTax() {
            try {
                const income = parseFloat(document.getElementById("income").value);

                if (isNaN(income) || income < 0) {
                    throw new Error("Income must be a non-negative number.");
                }

                const tax = calculateIncomeTax(income);
                document.getElementById("result").innerHTML = `Your estimated personal income tax in Thailand: ${tax.toFixed(0)} Thai Baht`;

            } catch (error) {
                document.getElementById("result").innerHTML = `Error: ${error.message}`;
            }
        }

        function calculateIncomeTax(income) {
            const taxBrackets = [
                { lower: 0, upper: 150000, rate: 0 },
                { lower: 150001, upper: 300000, rate: 0.05 },
                { lower: 300001, upper: 500000, rate: 0.1 },
                { lower: 500001, upper: 750000, rate: 0.15 },
                { lower: 750001, upper: 1000000, rate: 0.2 },
                { lower: 1000001, upper: 2000000, rate: 0.25 },
                { lower: 2000001, upper: 4000000, rate: 0.3 },
                { lower: 4000001, upper: Infinity, rate: 0.35 }
            ];

            let remainingIncome = income;
            let totalTax = 0;

            for (const { lower, upper, rate } of taxBrackets) {
                if (remainingIncome <= 0) {
                    break;
                }

                const taxableIncome = Math.min(remainingIncome, upper - lower + 1);
                const tax = taxableIncome * rate;
                totalTax += tax;
                remainingIncome -= taxableIncome;
            }

            return totalTax;
        }
    </script>

</body>
</html>
